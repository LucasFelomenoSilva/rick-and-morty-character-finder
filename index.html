<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty Character's</title>

    <!-- Links -->
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
     <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="character" class="character__image">
 
            <h1 class="character__data">
                <span class="character__number"></span> -
                <span class="character__name"></span> <br>
                <span>status:</span> - 
                <span class="character__status"></span> <br>
                <span>gender:</span> - 
                <span class="character__gender"></span>
            </h1>

            <form class="form">
                <input 
                type="search"
                class="input__search"
                placeholder="Name or Number"
                required/>
            </form>

            <div class="buttons">
                <button class="btn-prev">Prev &lt;</button>
                <button class="btn-next">Next &gt;</button>
            </div>

        <img src="./imagens/portal.png" alt="" class="portal">
    </main>
    

</body>
</html>
